<!DOCTYPE html>
<html>
<head>
    <title>淘宝万花筒-创建图标</title>
    <meta charset="utf-8" />
    <meta name="description" content="淘宝万花筒-手机客户端定制平台"" />
    <link rel="stylesheet" href="http://a.tbcdn.cn/??p/global/1.0/global-min.css" />
    <link rel="stylesheet" href="./css/design.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/design-create-icon.css" />
    <script type="text/javascript"
            src="http://a.tbcdn.cn/??s/kissy/1.1.6/seed-min.js,p/global/1.0/global-min.js,s/yui/3.3.0/build/yui/yui-min.js,s/yui/3.3.0/build/loader/loader-min.js,apps/et/common/js/trip-config-min.js">
    </script>
    <script type="text/javascript" src="./js/design-create-icon.js"></script>
</head>
<body>
<div id="body" >
    <header id="header">
        <div class="header-text">
            Welcome,<span id="user-name">xijian</span>&nbsp&nbsp<a href="#">退出</a>
        </div>
    </header>
    <div id="content">
        <div class="flowTab" style="width:1011px">
            <a href="" class="tab1"><img src="./img/common/designTab.PNG" /></a>
            <a href="" class="tab2"><img src="./img/common/editTab.PNG" /></a>
            <a href="" class="tab3"><img src="./img/common/deployTab.PNG" /></a>
        </div>
        <div class="theme">
            外观设计 &gt 创建图标
        </div>
        <div class="divisionLine"></div>
        <section class="selectSize">
            <div class="sizeItem">
                <div class="sizeBox sizeBox1"><img src="" /></div>
                <div class="sizePx">29*29</div>
            </div>
            <div class="sizeItem">
                <div class="sizeBox sizeBox2"><img src="" /></div>
                <div class="sizePx">72*72</div>
            </div>
            <div class="sizeItem">
                <div class="sizeBox sizeBox3"><img src="" /></div>
                <div class="sizePx">128*128</div>
            </div>
            <div class="button1">
                <img src="./img/design/button1.PNG"/>
            </div>

        </section>
        <div class="vertical-line"></div>
        <section class="selectColor">
            <div class="title">为图标选择一种底色:</div>
            <div class="tip">提示：底色选定后，下一步欢迎页的颜色也会自动和底色保持同一风格。</div>
            <div class="bgcolor">
                <span class="selectC color1"></span>
                <span id="selectC" class="selectC color2"></span>
                <span class="selectC color3"></span>
                <span class="selectC color4"></span>
                <span class="selectC color5"></span>
                <span class="selectC color6"></span>
                <span class="selectC color7"></span>
                <span class="selectC color8"></span>
                <span class="selectC color9"></span>
                <span class="selectC color10"></span>
                <!--
                <span class="selectC color11"></span>
                <span class="selectC color12"></span>
                <span class="selectC color13"></span>
                <span class="selectC color14"></span>
                <span class="selectC color15"></span>
                <span class="selectC color16"></span>
                <span class="selectC color17"></span>
                <span class="selectC color18"></span>
                <span class="selectC color19"></span>
                <span class="selectC color20"></span> -->
            </div>
            <input type="text" name="color" id="input-value" value="" />
            <div class="divisionLine"></div>
            <div class="title">在图标上展示你的品牌:</div>
            <div class="tip">提示：你可以选择直接填写品牌名称在图标上或者将自己的品牌logo图片通过上传体现。</div>
            <div class="uploadPic">
                <div class="file-box"> 上传图片：
                    <input type='text' name='textfield' id='textfield' class='txt' placeholder="图片要求：透明底色；尺寸：180*180；格式png" />
                    <input type='button' class='btn' value='' />
                    <input type="file" name="fileField" class="file" id="fileField" size="28" onchange="document.getElementById('textfield').value=this.value" />
                    <span class="preview-btn">
                        <img src="./img/design/preview.PNG" />
                    </span>
                </div>

            </div>
        </section>
    </div>

    <div class="nextStep">
        <input class="done-submit" type="submit" value=""/>
    </div>
    <footer id="footer" align="center">
        <img src="./img/homepage/footer-logo.PNG" />
    </footer>

</div>
</body>
</html>
