<!DOCTYPE html>
<html>
<head>
    <title>淘宝万花筒-外观设计（卖家）</title>
    <meta charset="utf-8" />
    <meta name="description" content="淘宝万花筒-手机客户端定制平台"" />
    <link rel="stylesheet" href="http://a.tbcdn.cn/??p/global/1.0/global-min.css" />
    <link rel="stylesheet" href="./css/design.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script type="text/javascript"
            src="http://a.tbcdn.cn/??s/kissy/1.1.6/seed-min.js,p/global/1.0/global-min.js,s/yui/3.3.0/build/yui/yui-min.js,s/yui/3.3.0/build/loader/loader-min.js,apps/et/common/js/trip-config-min.js">
    </script>
    <script type="text/javascript" src="./js/design-appearance.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>

</head>
<body>
<div id="body" >
    <header id="header">
        <span class="header-logo"><a href=""><img src="./img/homepage/h-logo.png"/></a></span>
        <div class="header-text">
            Welcome,<span id="user-name">$!username</span>&nbsp&nbsp&nbsp<a href="#">退出</a>
        </div>
    </header>
    <div id="content">
        <div class="flowTab" style="width:1011px">
            <span class="tab1"><a href=""><img src="./img/common/designTab.PNG" /></a></span>
            <span class="tab2"><a href=""><img src="./img/common/editTab.PNG" /></a></span>
            <span class="tab3"><a href=""><img src="./img/common/deployTab.PNG" /></a></span>
        </div>
        <div class="setName">
            <ul class="input">
                <li>客户端名字：
                    <input type="text" class="input_name" placeholder="最多能填写6个中文字符!"/>
                    <span class="name-warning">最多能填写6个中文字符！</span>
                    <span class="name-right done-icon"><img style="display: none;" src="./img/common/ok.PNG"/></span>
                </li>
                <li>&nbsp&nbsp&nbsp圈子ID号：
                    <input type="text" class="input_num" name="softwareName"  placeholder="一串数字"/>
                    <span class="num-warning">请输入一串数字！</span>
                    <span class="num-right done-icon"><img style="display: none;" src="./img/common/ok.PNG"/></span>
                </li>
                <p>提示：如对圈子有疑问，请在线咨询旺旺号圈子</p>
            </ul>

        </div>
        <div class="divisionLine"></div>
        <div class="flowStep">
            <ul class="detail">
                <li class="status-logo">&nbsp&nbsp&nbsp&nbsp&nbsp创建图标：&nbsp&nbsp&nbsp
                    <span class="scheduleBar scheduleBar-complete"></span>
                    <span class="scheduleBar scheduleBar-complete"></span>
                    <span class="scheduleBar scheduleBar-complete"></span>
                    <span class="scheduleBar scheduleBar-complete"></span>
                    <span class="scheduleBar scheduleBar-complete"></span>
                    <a href=""><img src="./img/common/edit.PNG"/></a>
                    <span class="status-text">已完成</span>
                    <span class="done-icon"><img src="./img/common/ok.PNG"/></span>

                </li>
                <li class="status-welcome">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp欢迎页：&nbsp&nbsp&nbsp
                    <span class="scheduleBar scheduleBar-incomplete"></span>
                    <span class="scheduleBar scheduleBar-incomplete"></span>
                    <span class="scheduleBar scheduleBar-incomplete"></span>
                    <span class="scheduleBar scheduleBar-unstart"></span>
                    <span class="scheduleBar scheduleBar-unstart"></span>
                    <a href=""><img src="./img/common/edit.PNG"/></a>
                    <span class="status-text">编辑中</span>
                    <span class="done-icon"><img src="./img/common/ok.PNG"/></span>
                </li>
                <li class="status-blendent">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp页面配色：&nbsp&nbsp
                    <span class="scheduleBar scheduleBar-unstart"></span>
                    <span class="scheduleBar scheduleBar-unstart"></span>
                    <span class="scheduleBar scheduleBar-unstart"></span>
                    <span class="scheduleBar scheduleBar-unstart"></span>
                    <span class="scheduleBar scheduleBar-unstart"></span>
                    <a href=""><img src="./img/common/edit.PNG"/></a>
                    <span class="status-text">未开始</span>
                    <span class="done-icon"><img src="./img/common/ok.PNG"/></span>
                </li>
                <p>提示：外观设计包含三项内容，全部完成之后才可进入下一步哦！</p>
            </ul>

        </div>
        <input type="hidden" class="appStatus" value="4"/>

    </div>
    <div class="nextStep">
        <a href=""><img src="./img/common/nextStep1.PNG" /></a>
    </div>
    <footer id="footer" align="center">
        <div class="copyright">Copyright @ 2003-2012 Taobao.com 版权所有</div>
    </footer>

</div>
</body>
</html>
