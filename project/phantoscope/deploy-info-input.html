<!DOCTYPE html>
<html>
<head>
    <title>淘宝万花筒-发布客户端</title>
    <meta charset="utf-8" />
    <meta name="description" content="淘宝万花筒-手机客户端定制平台"" />
    <link rel="stylesheet" href="http://a.tbcdn.cn/??p/global/1.0/global-min.css" />
    <link rel="stylesheet" href="./css/design.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <style type="text/css">
        #content .title{
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        #content .title .required{
            color:#ff6600;
            line-height: 14px;
            vertical-align: -2px;
            font-size: 14px;
            font-weight: normal;
            width: 7px;
        }
        #content .tip{
            color:#4d4d4d;
            margin-top: -9px;
        }
        #content .intro textarea{
            width:378px;
            height:113px;
            border:1px solid #dcdcdc;
            resize:none;
            margin-bottom: 15px;
        }

    </style>

</head>
<body>
<div id="body" >
    <header id="header">
        <div class="header-text">
            Welcome,<span id="user-name">$!username</span>&nbsp&nbsp&nbsp<a href="#">退出</a>
        </div>
    </header>
    <div id="content">
        <div class="flowTab" style="width:1011px">
            <span class="tab1"><img src="./img/common/designTab2.png" /></span>
            <span class="tab2"><img src="./img/common/editTab2.png" /></span>
            <span class="tab3"><img src="./img/common/deployTab2.png" /></span>
        </div>
        <div class="intro">
            <div class="title">
                <span class="required">*</span>
                <span class="">填写你的应用简介</span>
            </div>
            <div>
                <textarea maxlength="70" placeholder="最多可输入70个字"></textarea>
            </div>
        </div>
        <div class="divisionLine"></div>
        <div class="android-pic">
            <div class="title">
                <span class="required">*</span>
                <span class="">上传Android产品截图</span>
            </div>
            <div class="tip">提示：至少3张，图片格式：jpg,每张图片小于150k</div>
        </div>



    </div>
    <div class="nextStep">
        <button><img src="./img/deploy/no-deploy.PNG" /></button>
        <button><img src="./img/deploy/deploy-now.PNG" /></button>
    </div>
    <footer id="footer" align="center">
        <img src="./img/homepage/footer-logo.PNG" />
    </footer>

</div>
</body>
</html>
