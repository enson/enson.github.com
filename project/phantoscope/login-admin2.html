<!DOCTYPE html>
<html>
<head>
    <title>淘宝万花筒-登陆成功页</title>
    <meta charset="utf-8" />
    <meta name="description" content="淘宝万花筒-手机客户端定制平台"" />
    <link rel="stylesheet" href="http://a.tbcdn.cn/??p/global/1.0/global-min.css" />
    <link rel="stylesheet" href="./css/homepage.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/login-admin2.css" />
    <script type="text/javascript"
            src="http://a.tbcdn.cn/??s/kissy/1.1.6/seed-min.js,p/global/1.0/global-min.js,s/yui/3.3.0/build/yui/yui-min.js,s/yui/3.3.0/build/loader/loader-min.js,apps/et/common/js/trip-config-min.js">
    </script>
    <script type="text/javascript" src="./js/login-admin2.js"></script>

    <style type="text/css">
        .wrapper{
            width: 300px;
            height: 50px;
            background:#F5F5F5;
            border: 1px solid #E4E4E4;
            border-radius: 5px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            -moz-border-radius: 5px;
            -moz-border-radius-bottomleft: 0;
            -moz-border-radius-bottomright: 0;
            text-align: center;
            font-family: 'Microsoft YaHei', 'Microsoft JhengHei', arial;
            font-size: 198%;
            line-height: 50px;
            color: #919191;
            float: left;
        }
        #fileUpload,#dragUpload{
            margin-left: 10px;
        }
        .drag-over{
            color: #555555;
            background-color: #EBEBEB;
        }
        .cls{ zoom: 1}
        .cls:after{
            content:'';
            visibility: hidden;
            display: block;
            height: 0;
            clear: both;
        }

        #hd{
            width: 635px;
            margin: 10px auto 10px;
            border-bottom: 3px solid #737373;
        }
        #bd{
            width: 615px;
            margin: 0 auto;
            line-height: 80px;
        }
        #bd img{
            width: 100px;
            height: 100px;
            padding: 2px;
            border: 1px solid #CECECE;
            margin-left: 15px;
            -webkit-box-shadow:2px 2px 5px #000;
            -moz-box-shadow:2px 2px 5px #000;
        }
    </style>

</head>
<body>
<div id="body" >
    <div id="mask-overlay" class="mask-overlay"></div>
    <div class="app-id-dialog" id="app-id-dialog" >
        <div class="tip-text">请先填写该客户端的APPID，并上传证书文件</div>
        <div class="tip-text">很重要！请务必准确填写</div>
        <div class="input-text"><span class="required">*</span>AppId:&nbsp&nbsp&nbsp&nbsp
            <input type="text" class='txt'/></div>
        <div class="file-box"><span class="required">*</span>上传证书:
            <input type='text' name='textfield' id="textfield" class='txt' />
            <input type='button' class='btn' value='' />
            <input type="file" name="fileField" class="file" size="28" onchange="document.getElementById('textfield').value=this.value" />
            <input type="submit" name="submit" class="submit-btn" value="" />
            <span class="upload-status">上传成功</span>
        </div>
        <div class="">正在上传，请稍侯...</div>
        <div class=""></div>
        <div class="app-btn">
            <input type="button" class="a-btn confirm" value="确定">
            <div class="a-btn back">返回</div>
        </div>
    </div>
    <header id="header">
        <div class="header-text">
            Welcome,<span id="user-name"> $!username </span>&nbsp&nbsp<a href="#">退出</a>
        </div>
    </header>
    <div id="content">
        <div class="title">$!username ,以下是你的应用的信息：</div>
        <div class="add-app-btn"><img src="./img/homepage/add-app-btn.png" /></div>
        <table border='1'>
            <tbody>
            <tr style="background-color:#f3f3f3;">
                <th>应用名称</th>
                <th>创建日期</th>
                <th>发布日期</th>
                <th>最近维护日期</th>
                <th>应用状态</th>
                <th>操作</th>
            </tr>
            <tr>
                <td class="app-name">淘宝零食街</td>
                <td>2012-09-03</td>
                <td>2012-09-03</td>
                <td>2012-09-03</td>
                <td>已发布</td>
                <td class="manage">管理</td>
            </tr>
            </tbody>
        </table>


    </div>
    <footer id="footer" align="center">
        <img src="http://img04.taobaocdn.com/tps/i4/T1G9vVXdtdXXcDg1Zc-1001-54.png" />
    </footer>

</div>
</body>
</html>
