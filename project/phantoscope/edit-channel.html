<!DOCTYPE html>
<html>
<head>
    <title>淘宝万花筒-内容编辑-客户端频道页</title>
    <meta charset="utf-8" />
    <meta name="description" content="淘宝万花筒-手机客户端定制平台"" />
    <link rel="stylesheet" href="http://a.tbcdn.cn/??p/global/1.0/global-min.css" />
    <link rel="stylesheet" href="./css/edit-channel.css" />
    <link rel="stylesheet" href="./css/edit.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script type="text/javascript"
    src="http://a.tbcdn.cn/??s/kissy/1.1.6/seed-min.js,p/global/1.0/global-min.js,s/yui/3.3.0/build/yui/yui-min.js,s/yui/3.3.0/build/loader/loader-min.js,apps/et/common/js/trip-config-min.js">
    </script>
    <script type="text/javascript" src="./js/edit-channel.js"></script>
</head>
<body>
<div id="body" >
    <header id="header">
        <div class="header-text">
            Welcome,<span id="user-name">xijian</span>&nbsp&nbsp<a href="#">退出</a>
        </div>
    </header>
    <div id="content">
        <div class="flowTab" style="width:1011px">
            <a href="" class="tab1"><img src="./img/common/designTab2.PNG" /></a>
            <a href="" class="tab2"><img src="./img/edit/editTab.PNG" /></a>
            <a href="" class="tab3"><img src="./img/common/deployTab.PNG" /></a>
        </div>
        <div class="theme">
            内容编辑&gt客户端频道页
        </div>
        <div class="divisionLine"></div>
        <section class="phonePreview2">
            <div class="tao-tip"><img src="./img/edit/tao-tip.png" /></div>

        </section>
        <section class="add-channel" id="">
            <div class="title">频道</div>
            <div class="tip">给客户端设置几个主题频道，让你的用户逛的更爽，频道中的宝贝以瀑布</div>
            <div class="tip tip2">流样式展现，最多可以添加10个频道，每个频道名称不超过6个字。</div>
            <div id="add_channel_button" class="add-channel"><img src="./img/edit/add-channel.PNG" /></div>
            <div class="divisionLine"></div>
            <ul class="channel-list" id="channel-list">
                <li class="channel-item">
                    <div class="channel-item-text">频道一频道一</div>
                    <div class="channel-item-button">
                        <img src="./img/edit/check-link.PNG" />
                        <button class="editChannel"><img src="./img/edit/edit.PNG" /></button>
                        <button class="deleteChannel"><img src="./img/edit/delete.PNG" /></button>
                    </div>
                    <div class="channel-item-shift">
                        <div class="item-shift-box">
                            <div class="item-shift-up2"></div>
                        </div>
                        <div class="item-shift-box">
                            <div class="item-shift-down2"></div>
                        </div>
                    </div>
                </li>
                <li class="channel-item">
                    <div class="channel-item-text">频道一频道一</div>
                    <div class="channel-item-button">
                        <img src="./img/edit/check-link.PNG" />
                        <button class="editChannel"><img src="./img/edit/edit.PNG" /></button>
                        <button class="deleteChannel"><img src="./img/edit/delete.PNG" /></button>
                    </div>
                    <div class="channel-item-shift">
                        <div class="item-shift-box">
                            <div class="item-shift-up2"></div>
                        </div>
                        <div class="item-shift-box">
                            <div class="item-shift-down2"></div>
                        </div>
                    </div>
                </li>

            </ul>
            <div class="edit-channel">
                <div class="">编辑标题：&nbsp&nbsp<input id="channel-title-input" type="text" maxlength="6" placeholder="不超过6个中文字符"/> </div>
                <div class="">添加链接：
                    <select id="channel-link-select">
                        <option value="1">选择链接类型</option>
                        <option value="2">店内关键词搜索</option>
                        <option value="3">选择店内类目</option>
                        <option value="4">在店内类目中搜索关键词</option>
                    </select>
                </div>
                <div class="channel-keyword">填写搜索关键词：<input type="text" /> </div>
                <!--
                <div class="channel-store-item" id="channel-store-item">
                    <div class="C-store-title">选择店铺类目（可多选）</div>
                    <select multiple class="leftSel" style="width:250px;height:315px" >
                        <option>全部宝贝</option>
                        <option>宝贝上新</option>
                        <option>8月15日上新</option>
                        <option>上装</option>
                    </select>
                    <div class="button">
                        <div class="add-transfer-button" id=""><img src="./img/edit/add.PNG" /></div>
                        <div class="add-transfer-button out-transfer-button" id=""><img src="./img/edit/transfer-out.PNG" /></div>
                    </div>
                    <select multiple class="rightSel" style="width:250px;height:315px" >
                        <option>全部宝贝</option>
                    </select>
                </div>
                -->
                <div class="channel-store-product" id="channel-store-item">
                    <div class="search-input">选择店铺类目：</div>
                    <ul class="box-left" id="">
                        <li class="item-sub">宝贝上新</li>
                        <li class="item-sub">8月15日宝贝上新</li>
                        <li class="item-sub">上衣</li>
                        <li class="item-sub">内裤</li>
                    </ul>
                    <div class="button">
                        <div class="add-transfer-button" id=""><img src="./img/edit/add.PNG" /></div>
                        <div class="add-transfer-button2" id=""><img src="./img/edit/transfer-out.PNG" /></div>
                    </div>
                    <ul class="box-right" id=""></ul>
                </div>
                <div class="channel-store-keyword" id="">
                    <div>填写搜索关键词：<input type="text" placeholder="" /></div>
                    <div class="channel-store-product" id="channel-store-item2">
                        <div class="search-input">选择店铺类目：</div>
                        <ul class="box-left" id="">
                            <li class="item-sub">宝贝上新</li>
                            <li class="item-sub">8月15日宝贝上新</li>
                            <li class="item-sub">上衣</li>
                            <li class="item-sub">袜子</li>
                        </ul>
                        <div class="button">
                            <div class="add-transfer-button" id=""><img src="./img/edit/add.PNG" /></div>
                            <div class="add-transfer-button2" id=""><img src="./img/edit/transfer-out.PNG" /></div>
                        </div>
                        <ul class="box-right" id=""></ul>
                    </div>
                </div>
                <div>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <span class="channel-button" id="add-channel-button"><img src="./img/edit/add-button.PNG" /></span>&nbsp&nbsp&nbsp&nbsp&nbsp
                    <span class="channel-button" id="cancel-channel-button"><img src="./img/edit/cancel-button.PNG" /></span>
                </div>
            </div>

        </section>
    </div>
    <div class="nextStep">
        <a href=""><img src="./img/common/done.PNG" /></a>
    </div>
    <footer id="footer" align="center">
        <img src="./img/homepage/footer-logo.PNG" />
    </footer>

</div>
</body>
</html>
