<!DOCTYPE html>
<html>
<head>
    <title>淘宝万花筒-外观设计（卖家）</title>
    <meta charset="utf-8" />
    <meta name="description" content="淘宝万花筒-手机客户端定制平台"" />
    <link rel="stylesheet" href="http://a.tbcdn.cn/??p/global/1.0/global-min.css" />
    <link rel="stylesheet" href="./css/design.css" />
    <link rel="stylesheet" href="./css/main.css" />

</head>
<body>
<div id="body" >
    <header id="header">
        <div class="header-text">
            Welcome,<span id="user-name">xijian！</span>&nbsp&nbsp&nbsp<a href="#">退出</a>
        </div>
    </header>
    <div id="content">
        <div class="flowTab" style="width:1011px">
            <span class="tab1"><img src="./img/common/designTab.PNG" /></span>
            <span class="tab2"><img src="./img/common/editTab.PNG" /></span>
            <span class="tab3"><img src="./img/common/deployTab.PNG" /></span>
        </div>
        <div class="setName">
            <ul class="input">
                <li>客户端名字：
                    <input type="text" name="softwareName" maxlength="6" placeholder="最多能填写6个中文字符!"/>
                </li>
                <li>&nbsp&nbsp&nbsp圈子ID号：
                    <input type="text" name="softwareName"  placeholder="一串数字"/>
                </li>
                <p>提示：如对圈子有疑问，请在线咨询旺旺号圈子</p>
            </ul>

        </div>
        <div class="divisionLine"></div>
        <div class="flowStep">
            <ul class="detail">
                <li>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp创建图标：&nbsp&nbsp
                    <span class="scheduleBar scheduleBar-complete"></span>
                    <span class="scheduleBar scheduleBar-complete"></span>
                    <span class="scheduleBar scheduleBar-complete"></span>
                    <span class="scheduleBar scheduleBar-complete"></span>
                    <span class="scheduleBar scheduleBar-complete"></span>
                    <a href=""><img src="./img/common/edit.PNG"/></a>
                    <span>已完成</span>
                    <img src="./img/common/ok.PNG"/>

                </li>
                <li>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp欢迎页：&nbsp&nbsp&nbsp
                    <span class="scheduleBar scheduleBar-incomplete"></span>
                    <span class="scheduleBar scheduleBar-incomplete"></span>
                    <span class="scheduleBar scheduleBar-incomplete"></span>
                    <span class="scheduleBar scheduleBar-unstart"></span>
                    <span class="scheduleBar scheduleBar-unstart"></span>
                    <a href=""><img src="./img/common/edit.PNG"/></a>
                    <span>编辑中</span>
                </li>
                <li>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp页面配色：&nbsp&nbsp
                    <span class="scheduleBar scheduleBar-unstart"></span>
                    <span class="scheduleBar scheduleBar-unstart"></span>
                    <span class="scheduleBar scheduleBar-unstart"></span>
                    <span class="scheduleBar scheduleBar-unstart"></span>
                    <span class="scheduleBar scheduleBar-unstart"></span>
                    <a href=""><img src="./img/common/edit.PNG"/></a>
                    <span>未开始</span>
                </li>
                <p>提示：外观设计包含三项内容，全部完成之后才可进入下一步哦！</p>
            </ul>

        </div>

    </div>
    <div class="nextStep">
        <a href=""><img src="./img/common/nextStep1.PNG" /></a>
    </div>
    <footer id="footer" align="center">
        <img src="./img/homepage/footer-logo.PNG" />
    </footer>

</div>
</body>
</html>
