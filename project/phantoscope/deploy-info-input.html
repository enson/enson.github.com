<!DOCTYPE html>
<html>
<head>
    <title>淘宝万花筒-发布客户端</title>
    <meta charset="utf-8" />
    <meta name="description" content="淘宝万花筒-手机客户端定制平台"/>
    <link rel="stylesheet" href="http://a.tbcdn.cn/??p/global/1.0/global-min.css" />
    <link rel="stylesheet" href="./css/design.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/deploy-input-info.css" />
    <script type="text/javascript"
            src="http://a.tbcdn.cn/??s/kissy/1.1.6/seed-min.js,p/global/1.0/global-min.js,s/yui/3.3.0/build/yui/yui-min.js,s/yui/3.3.0/build/loader/loader-min.js,apps/et/common/js/trip-config-min.js">
    </script>
    <script type="text/javascript" src="./js/deploy-info-input.js"></script>

</head>
<body>
<div id="body" >
    <header id="header">
        <span class="header-logo"><a href=""><img src="./img/homepage/h-logo.png"/></a></span>
        <div class="header-text">
            Welcome,<span id="user-name">$!username</span>&nbsp&nbsp&nbsp<a href="#">退出</a>
        </div>
    </header>
    <div id="content">
        <div class="flowTab" style="width:1011px">
            <span class="tab1"><img src="./img/common/designTab2.png" /></span>
            <span class="tab2"><img src="./img/common/editTab2.png" /></span>
            <span class="tab3"><img src="./img/common/deployTab2.png" /></span>
        </div>
        <div class="intro">
            <div class="title">
                <span class="required">*</span>
                <span class="">填写你的应用简介</span>
            </div>
            <div>
                <textarea maxlength="70" placeholder="最多可输入70个字"></textarea>
            </div>
        </div>
        <div class="divisionLine"></div>
        <div class="android-pic">
            <div class="title">
                <span class="required">*</span>
                <span class="">上传Android产品截图</span>
            </div>
            <div class="tip">提示：至少3张，图片格式：jpg,每张图片小于150k</div>
            <div class="a-upload-pic">

                <div class="file-box">
                    <input type='text' name='textfield'  class='txt' />
                    <input type='button' class='btn' value='' />
                    <input type="file" name="fileField" class="file" size="28" />
                    <input type="submit" name="submit" class="submit-btn" value="" />
                    <span class="upload-status">上传成功</span>
                </div>

                <div class="file-box">
                    <input type='text' name='textfield'  class='txt' />
                    <input type='button' class='btn' value='' />
                    <input type="file" name="fileField" class="file" size="28" />
                    <input type="submit" name="submit" class="submit-btn" value="" />
                </div>
                <div class="file-box">
                    <input type='text' name='textfield'  class='txt' />
                    <input type='button' class='btn' value='' />
                    <input type="file" name="fileField" class="file" size="28" />
                    <input type="submit" name="submit" class="submit-btn" value="" />
                </div>
            </div>
            <span class="add-pic-btn1"><img src="./img/deploy/add-pic-btn.PNG" /></span>
        </div>
        <div class="divisionLine"></div>
        <div class="iPhone-pic">
            <div class="title">
                <span class="required">*</span>
                <span class="">上传iPhone产品截图</span>
            </div>
            <div class="tip">提示：最多5张，图片格式：jpg,tif,png,满足960*640，960*600,</div>
            <div class="tip2">640*960,600*960,至少72DPI.</div>
            <div class="i-upload-pic">
                <div class="file-box">
                    <input type='text' name='textfield' class='txt' />
                    <input type='button' class='btn' value='' />
                    <input type="file" name="fileField" class="file"  size="28" />
                    <input type="submit" name="submit" class="submit-btn" value="" />
                </div>

                <div class="file-box">
                    <input type='text' name='textfield'  class='txt' />
                    <input type='button' class='btn' value='' />
                    <input type="file" name="fileField" class="file" size="28" />
                    <input type="submit" name="submit" class="submit-btn" value="" />
                </div>
                <div class="file-box">
                    <input type='text' name='textfield' id='textfield' class='txt' />
                    <input type='button' class='btn' value='' />
                    <input type="file" name="fileField" class="file" size="28" />
                    <input type="submit" name="submit" class="submit-btn" value="" />
                </div>
            </div>
            <span class="add-pic-btn2"><img src="./img/deploy/add-pic-btn.PNG" /></span>
        </div>

    </div>
    <div class="nextStep">
        <span><img src="./img/deploy/no-deploy.PNG" /></span>
        <span><img src="./img/deploy/deploy-now.PNG" /></span>
    </div>
    <footer id="footer" align="center">
        <div class="copyright">Copyright @ 2003-2012 Taobao.com 版权所有</div>
    </footer>

</div>
</body>
</html>
