<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Radio</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/3.13.0/build/cssreset/cssreset-min.css" />
        <script src="/h5-hotel/src/libs/seed.js" charset="utf-8"></script>
        <style>
            .m-radio {
                background:#eee;
            }
            .m-radio-item {
                background:#ccc;
            }
            .m-radio-checked {
                background:#aaa;s
            }
        </style>
    </head>
    <body>
        <h2>CheckBox</h2>
        <button class="useAnim">useAnim</button>
        <button class="noAnim">noAnim</button>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <script>
            var S = KISSY;
            
            if (S.Config.debug) {
                var srcPath = "../../../";
                
                S.config({
                    packages:[
                        {
                            name:"widgets",
                            path:srcPath,
                            charset:"utf-8",
                            ignorePackageNameInUri:true
                        }
                    ]
                });
            }
        
            S.use('widgets/radio/1.0/', function (S, Radio) {
                
                var radio = new Radio({
                    list: 'ul',
                    items: 'li'
                });
                
                radio.render();
            });
        </script>
    </body>
</html>
