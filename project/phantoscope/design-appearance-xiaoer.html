<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="http://a.tbcdn.cn/??p/global/1.0/global-min.css" />
    <link rel="stylesheet" href="./css/design.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <style type="text/css">
        #content .uploadMaterial{
            margin-bottom: 20px;
            text-align: left;
            margin-left: 332px;
        }
        #content .uploadMaterial .title{
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            display:block;
        }
        #content .uploadMaterial .title a{
            text-decoration:underline;
            color:#3b639f;
        }
        #content .uploadMaterial img{
            vertical-align: middle;
            margin-left: 46px;
        }
        #content .uploadMaterial .tip{
            margin-bottom: 5px;
        }
        #content .uploadMaterial input{
        }

<body>
<div id="body" >
    <header id="header">
        <div class="header-text">
            Welcome,<span id="user-name">xijian！</span>&nbsp&nbsp&nbsp<a href="#">退出</a>
        </div>
    </header>
    <div id="content">
        <div class="flowTab" style="width:1011px">
            <span class="tab1"><img src="./img/common/designTab.PNG" /></span>
            <span class="tab2"><img src="./img/common/editTab.PNG" /></span>
            <span class="tab3"><img src="./img/common/deployTab.PNG" /></span>
        </div>
        <div class="setName">
            <ul class="input">
                <li>客户端名字：
                    <input type="text" name="softwareName" maxlength="6" placeholder="最多能填写6个中文字符!"/>

                <li>&nbsp&nbsp&nbsp圈子ID号：
                    <input type="text" name="softwareName"  placeholder="一串数字"/>

            </ul>

        </div>
        <div class="divisionLine"></div>
        <div class="uploadMaterial">

            <div class="tip">提示：页面配色方案选定后，在发布应用后不可更改。</div>
            <input type="file" />
            <img src="./img/design/upload.PNG" />
            <div>上传中，请稍后......</div>
        </div>


    </div>
    <div class="nextStep">
        <a href=""><img src="./img/common/nextStep1.PNG" /></a>
    </div>
